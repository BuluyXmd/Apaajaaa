<!doctype html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Top 3 Horror Movies</title> 
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Hilangkan scroll horizontal */
    }

    .container {
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #ff4747;
    }

    #movies {
        display: flex;
        flex-direction: column; /* Konten disusun vertikal */
        align-items: center;
        gap: 20px;
    }

    .movie {
        background-color: #222;
        border-radius: 10px;
        padding: 20px;
        width: 90%; /* Sesuaikan lebar agar responsif */
        max-width: 600px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .movie img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .movie h2 {
        font-size: 1.5em;
        margin: 15px 0;
    }

    .movie p {
        font-size: 1em;
        color: #ccc;
        text-align: justify; /* Buat deskripsi lebih rapi */
    }

    footer {
        margin-top: 20px;
        padding: 10px;
        text-align: center;
        background-color: #222;
        color: #ccc;
        font-size: 0.9em;
    }
  </style>
</head> 
<body> 
  <div class="container"> 
    <h1>Top 3 Horror Movies</h1> 
    <div id="movies"></div>
  </div> 
  <footer>
    Â© 2024 Horror Movie Enthusiasts
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const movies = [
            {
                title: "Ambacong Desa Pocong",
                year: 2024,
                image: "ambacong.jpg",
                description: "Ambacong Desa Pocong adalah film horor Indonesia yang menceritakan kisah sebuah desa terpencil yang dikenal dengan nama Desa Pocong. Di desa ini, terjadi berbagai kejadian aneh dan mistis yang melibatkan kemunculan pocong..."
            },
            {
                title: "Pusaka Ngawi",
                year: 1979,
                image: "pusakangawi.jpg",
                description: "Film Pusaka Ngawi dianggap sebagai film horror terkutuk karena rata-rata yang menonton tewas mengenaskan..."
            },
            {
                title: "Ambaruwo",
                year: 2024,
                image: "ambaruwo1.jpg",
                description: "Ambaruwo adalah film horor Indonesia yang menghadirkan teror dari mitologi lokal yang jarang diangkat ke layar lebar..."
            }
        ];

        const moviesContainer = document.getElementById('movies');
        if (moviesContainer) {
            movies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('movie');

                movieDiv.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <h2>${movie.title} (${movie.year})</h2>
                    <p>${movie.description}</p>
                `;

                moviesContainer.appendChild(movieDiv);
            });
        } else {
            console.error('Movies container not found!');
        }
    });
  </script>
</body>
</html>
